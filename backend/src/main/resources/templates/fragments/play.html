<div th:fragment="playField" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">

        <!-- user nickname and money -->
        <div class="user">
            <span th:text="${user_name}"></span>
            <span class="money">$0</span>
        </div>

        <!-- Field with button for puzzle select and puzzle itself -->
        <div class="puzzle" id="puzzle"
             hx-get="/select-puzzle"
             hx-trigger="load"
             hx-swap="innerHTML">
        </div>


        <!-- Wheel with prices -->
        <div class="wheel">
            <div class="wheel-img">
                <svg width="220" height="220" viewBox="0 0 220 220">
                    <g>
                        <!-- 6 sectors on wheel -->
                        <path d="M110,110 L110,10 A100,100 0 0,1 203.511,55.000 Z" fill="#FFD700"/>
                        <path d="M110,110 L203.511,55.000 A100,100 0 0,1 203.511,165.000 Z" fill="#FF6347"/>
                        <path d="M110,110 L203.511,165.000 A100,100 0 0,1 110,210 Z" fill="#90EE90"/>
                        <path d="M110,110 L110,210 A100,100 0 0,1 16.489,165.000 Z" fill="#87CEEB"/>
                        <path d="M110,110 L16.489,165.000 A100,100 0 0,1 16.489,55.000 Z" fill="#FFB6C1"/>
                        <path d="M110,110 L16.489,55.000 A100,100 0 0,1 110,10 Z" fill="#D3D3D3"/>
                        <!-- Prices -->
                        <text x="110" y="40" text-anchor="middle" font-size="16" fill="#333">$10</text>
                        <text x="175" y="80" text-anchor="middle" font-size="16" fill="#333">$20</text>
                        <text x="175" y="150" text-anchor="middle" font-size="16" fill="#333">$30</text>
                        <text x="110" y="190" text-anchor="middle" font-size="16" fill="#333">$40</text>
                        <text x="45" y="150" text-anchor="middle" font-size="16" fill="#333">$50</text>
                        <text x="45" y="80" text-anchor="middle" font-size="16" fill="#333">$100</text>
                    </g>
                    <!-- Arrow on top -->
                    <polygon points="105,0 115,0 110,20" fill="#333"/>
                </svg>
            </div>

            <button class="spin-btn"
                    hx-post="/game/spin-the-wheel"
                    hx-target=".spinning-result"
                    hx-swap="innerHTML">Spin the wheel!
            </button>
            <div class="spinning-result"></div>
        </div>


        <!-- Message after picking the same letter twice -->
        <div class="message"></div>

        <!-- Input field for letter from user -->
        <form hx-post="/game/guess-letter"
              hx-swap="innerHTML">
            <div class="letter-input">
                <label for="custom-letter">Enter letter:</label>
                <input type="text" id="custom-letter" name="letter" maxlength="1" pattern="[A-Za-z]" required/>
                <button type="submit" class="submit-letter-btn">OK</button>
            </div>
        </form>

    </div>
</div>

<!-- Current prize from wheel -->
<div th:fragment="spinResult" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1>
        <span class="prize">Each letter is worth: $<b th:text="${prize}"></b></span>
    </h1>
</div>

<!-- Current state of the puzzle -->
<div th:fragment="puzzleField" xmlns:th="http://www.w3.org/1999/xhtml">
    <span class="letter" th:each="letter : ${masked}" th:text="${letter}"></span>&nbsp;
</div>

<!-- After picking the same letter again -->
<div th:fragment="alreadyPicked" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="alert">
        <span class="highlight">Sorry, "<b th:text="${letter}"></b>" was already picked.</span>
    </div>
</div>

<!-- Message after spinning the wheel for the second time -->
<div th:fragment="wheelAlreadySpun" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="alert">
        <span class="highlight">You have already spun the wheel this turn!</span>
    </div>
</div>
