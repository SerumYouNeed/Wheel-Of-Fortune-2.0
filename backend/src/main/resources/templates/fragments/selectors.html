<div th:fragment="categorySelected" xmlns:th="http://www.w3.org/1999/xhtml">
  <h1>
    <span class="category">Selected category: <b th:text="${category}"></b></span>
  </h1>
</div>

<div class="puzzle"
     th:fragment="puzzleSelected" xmlns:th="http://www.w3.org/1999/xhtml"
     th:classappend="${#lists.size(words) == 1} ? ' word-1'">
    <div class="word" th:each="word, iter : ${words}">
        <span class="letter"
              th:each="letter : ${word}"
              th:text="${letter}">
        </span>

        <span class="space-tile"
              th:if="${!iter.last}">
        </span>
    </div>
</div>
