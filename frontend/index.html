<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        
        <div id="guess">
            
        <div id="category">
            <h1>CATEGORY: </h1>
        </div>

        <div id="puzzle">
            <h1>_ _ _ _ _ _ _</h1>
        </div>

        
        <div id="game">
            <div id="wheel">
                <h1>WHEEL</h1>
                <button>SPIN</button>
            </div>
            
            <div id="player">
                <div id="name">
                    <h1>NAME</h1>
                </div>
                <div id="money">
                    <h1>$0</h1>
                </div>
            </div>
            
            <div id="input">
                <button>Pick a consonant</button>
                <button>Buy a vowel</button>
                <button>Try to guess</button>
            </div>
            
        </div>
    </div>
        
    
</body>
</html>
