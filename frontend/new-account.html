<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nowe konto użytkownika</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6fa; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;}
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Utwórz nowe konto</h2>
        <form action="/api/register" method="POST">
            <label for="username">Nazwa użytkownika</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Adres e-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Hasło</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Potwierdź hasło</label>
            <input type="password" id="confirm-password" name="confirm_password" required>

            <button type="submit">Załóż konto</button>
        </form>
    </div>
</body>
</html>
